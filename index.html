<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/440ce05386.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" >
    <title>Library App</title>
</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <i class="fas fa-book-open"></i> Library<span class="app-span">App</span></h1>

    <form id="book-form">

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" id="pages" class="form-control">
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="read">
            <label class="form-check-label" for="flexSwitchCheckDefault">Read</label>
        </div>

        
        <input type="submit" value="Add Book" id="new" class="btn btn-primary btn-block">
    </form>

    <table id="table" class="table table-striped mt-5">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
